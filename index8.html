<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="./assets/css/style8.css">


</head>
<body>
    <header> 
        <h1> AS RAÇAS DE GATO MAIS ANTIGAS</h1></header>
    
    <main>

        <div class="container">
            <div class="box box-1">
                <img src="./assets/img/cat_egyptian_mau.webp" alt="">
                <p> MAU EGIPICIO</p>
            </div>
            <div class="box box-2">
                <img src="./assets/img/american-bobtail-p.webp" alt="">
                <p>BOBTAIL JAOPNES</p>
            </div>
            <div class="box box-3">
                <img src="./assets/img/gato-persa-branco.jpg" alt="">
                <p>PERSA</p>
            </div>
            <div class="box box-4">
                <img src="/assets/img/images.jfif" alt="">
                <p>ANGORÁ TURCO</p>
            </div>
            <div class="box box-5">
                <img src="./assets/img/van.jfif" alt="">
                <p>VAN TURCO</p>
            </div>
            <div class="box box-6">
                <img src="./assets/img/chatreux.jfif" alt="">
                <p>CHARTREUX</p>
            </div>
            <div class="box box-7">
                <img src="./assets/img/noruegues-da-floresta_599_0_600.jpg" alt="">
                <p>NORUEGUÊS DA FLORESTA</p>
                
            </div>
            <div class="box box-8">
                <img src="./assets/img/cat_korat.webp" alt="">
                <p>KORAT</p>
            </div>
        </div>
    </main>
    
</body>
</html>
